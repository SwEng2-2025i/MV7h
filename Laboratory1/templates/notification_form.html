<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px; margin: auto; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea, select { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; font-weight: bold; }
        .nav-links a:hover { text-decoration: underline; }
        .flash-message { padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; }
        .flash-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-message.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .flash-message.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Notificación</h1>

        <div class="nav-links">
            <a href="/">Registrar Usuario</a> |
            <a href="/users">Ver Usuarios Registrados</a> |
            <a href="/send_notification">Enviar Notificación</a>
        </div>
        <hr>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-message {{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="/notifications/send" method="POST">
            <label for="message">Mensaje de Notificación:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

            <label for="priority">Prioridad:</label>
            <select id="priority" name="priority" required>
                <option value="">Selecciona la prioridad</option>
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
                <option value="urgent">Urgente</option>
            </select>

            <button type="submit">Enviar Notificación</button>
        </form>
    </div>
</body>
</html>
