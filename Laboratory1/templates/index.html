<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], select { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .contact-field { margin-bottom: 15px; border: 1px solid #eee; padding: 10px; border-radius: 4px; background-color: #f9f9f9; }
        .contact-field input[type="radio"] { margin-right: 5px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        .flash-message { padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; }
        .flash-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-message.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .flash-message.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; font-weight: bold; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>

        <div class="nav-links">
            <a href="/">Registrar Usuario</a> |
            <a href="/users">Ver Usuarios Registrados</a> |
            <a href="/send_notification">Enviar Notificación</a>
        </div>
        <hr>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-message {{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form id="contactForm" method="POST" action="/users">
            <label for="userName">Nombre del Usuario:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="numChannels">Número de Canales de Contacto:</label>
            <select id="numChannels" name="numChannels" onchange="generateContactFields()" required>
                <option value="">Selecciona una cantidad</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div id="contactFieldsContainer">
                </div>

            <button type="submit">Registrar Usuario</button>
        </form>
    </div>

    <script>
        function generateContactFields() {
            const numChannels = document.getElementById('numChannels').value;
            const container = document.getElementById('contactFieldsContainer');
            container.innerHTML = ''; // Limpiar campos existentes

            if (numChannels === "") {
                return; // No hacer nada si no hay selección
            }

            for (let i = 0; i < numChannels; i++) {
                const div = document.createElement('div');
                div.classList.add('contact-field');

                const label = document.createElement('label');
                label.textContent = `Canal de Contacto ${i + 1}:`;
                div.appendChild(label);

                const input = document.createElement('input');
                input.type = 'text';
                input.name = `contactChannel${i}`;
                input.placeholder = 'Ej: correo@ejemplo.com o +57 3XX XXX XXXX';
                input.required = true;
                div.appendChild(input);

                const preferredLabel = document.createElement('label');
                const preferredRadio = document.createElement('input');
                preferredRadio.type = 'radio';
                preferredRadio.name = 'preferredChannel';
                preferredRadio.value = `contactChannel${i}`;
                preferredRadio.required = true;

                preferredLabel.appendChild(preferredRadio);
                preferredLabel.appendChild(document.createTextNode(' Marcar como preferido'));
                div.appendChild(preferredLabel);

                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
